<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whispas</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 12px 14px;
        font-family: 'Helvetica', 'Arial', sans-serif;
        background: #ffffff;
        color: #000000;
        width: 320px;
        box-sizing: border-box;
      }
      h1 {
        font-family: 'Apple Garamond Light', 'Garamond', serif;
        font-size: 24px;
        font-weight: 300;
        margin: 0 0 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #000000;
        letter-spacing: 0.5px;
      }
      h1 span {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #000000;
        opacity: 0.15;
        transition: opacity 0.25s ease;
      }
      h1.active span {
        opacity: 0.8;
        box-shadow: 0 0 0 6px rgba(0, 0, 0, 0.12);
      }
      #status {
        margin: 4px 0 14px;
        font-size: 13px;
        color: #666666;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #000000;
        border-radius: 4px;
        background: #000000;
        color: #ffffff;
        font-size: 14px;
        font-family: 'Helvetica', 'Arial', sans-serif;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }
      button:hover {
        background: #333333;
        border-color: #333333;
      }
      button:active {
        transform: translateY(1px);
      }
      button:disabled {
        background: #e0e0e0;
        border-color: #e0e0e0;
        color: #999999;
        cursor: not-allowed;
      }
      #mock-advice {
        margin-top: 8px;
        background: #ffffff;
        color: #000000;
        border: 1px solid #000000;
      }
      #mock-advice:hover {
        background: #f5f5f5;
      }
      #open-control {
        margin-top: 8px;
        background: #ffffff;
        color: #000000;
        border: 1px solid #000000;
      }
      #open-control:hover {
        background: #f5f5f5;
      }
      .preview {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 4px;
        background: #fafafa;
        border: 1px solid #e0e0e0;
      }
      .preview__title {
        font-family: 'Apple Garamond Light', 'Garamond', serif;
        font-size: 14px;
        font-weight: 300;
        color: #000000;
        margin-bottom: 6px;
        letter-spacing: 0.3px;
      }
      audio {
        width: 100%;
      }
      .meta {
        margin-top: 6px;
        font-size: 12px;
        color: #666666;
        min-height: 16px;
      }
      .hint {
        margin: 10px 0 0;
        font-size: 12px;
        color: #666666;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>whispas</h1>
    <div id="status">Status: Idle</div>
    <button id="toggle">Start Listening</button>
    <button id="mock-advice" style="margin-top:8px;background:#ffffff;color:#000000;border:1px solid #000000;">Show Mock Advice</button>
    <button id="open-control" style="margin-top:8px;background:#ffffff;color:#000000;border:1px solid #000000;">Open Control Window</button>
    <div class="preview">
      <div class="preview__title">System live sample</div>
      <audio id="preview-audio" controls preload="metadata"></audio>
      <div id="preview-meta" class="meta">No audio captured yet.</div>
    </div>
    <div class="preview">
      <div class="preview__title">Mic live sample</div>
      <audio id="preview-audio-mic" controls preload="metadata"></audio>
      <div id="preview-meta-mic" class="meta">No mic audio captured yet.</div>
    </div>
    <div class="hint">Open your meeting tab, start listening, approve sharing. Audio streams to the configured WebSocket backends.</div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
