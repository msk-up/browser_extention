<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Coach</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 12px 14px;
        font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        background: #f8fafc;
        color: #0f172a;
        width: 320px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      h1 span {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #22c55e;
        opacity: 0.15;
        transition: opacity 0.25s ease;
      }
      h1.active span {
        opacity: 0.8;
        box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.12);
      }
      #status {
        margin: 4px 0 14px;
        font-size: 13px;
        color: #475569;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:active {
        transform: translateY(1px);
      }
      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
      #mock-advice {
        margin-top: 8px;
        background: #10b981;
      }
      #mock-advice:hover {
        background: #0f9f78;
      }
      #open-control {
        margin-top: 8px;
        background: #6b7280;
      }
      .preview {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        background: #e2e8f0;
      }
      .preview__title {
        font-size: 13px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 6px;
      }
      audio {
        width: 100%;
      }
      .meta {
        margin-top: 6px;
        font-size: 12px;
        color: #475569;
        min-height: 16px;
      }
      .hint {
        margin: 10px 0 0;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <h1>Meeting Coach</h1>
    <div id="status">Status: Idle</div>
    <button id="toggle">Start Listening</button>
    <button id="mock-advice" style="margin-top:8px;background:#10b981;">Show Mock Advice</button>
    <button id="open-control" style="margin-top:8px;background:#6b7280;">Open Control Window</button>
    <div class="preview">
      <div class="preview__title">System live sample</div>
      <audio id="preview-audio" controls preload="metadata"></audio>
      <div id="preview-meta" class="meta">No audio captured yet.</div>
    </div>
    <div class="preview">
      <div class="preview__title">Mic live sample</div>
      <audio id="preview-audio-mic" controls preload="metadata"></audio>
      <div id="preview-meta-mic" class="meta">No mic audio captured yet.</div>
    </div>
    <div class="hint">Open your meeting tab, start listening, approve sharing. Audio streams to the configured WebSocket backends.</div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
