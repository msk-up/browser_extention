<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Coach</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        padding: 12px 14px;
        font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        background: #f8fafc;
        color: #0f172a;
        width: 280px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
      }
      #status {
        margin: 4px 0 14px;
        font-size: 13px;
        color: #475569;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:active {
        transform: translateY(1px);
      }
      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }
      .hint {
        margin: 10px 0 0;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <h1>Meeting Coach</h1>
    <div id="status">Status: Idle</div>
    <button id="toggle">Start Listening</button>
    <div class="hint">Open your meeting tab, then start listening to stream audio to your backend.</div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
